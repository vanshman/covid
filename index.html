                function community(){
                    alert("Make sure you are signed up or signed in");
                    user = auth.currentUser.uid;
                    if (user == null){
                        alert("Please sign up or sign in to view community");
    }else if(auth.currentUser.uid != null){
        myName = prompt("Enter your name");
        var html4 = "<h1>Community</h1><br><br><div id='community_container'></div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><input id='message' type='text'><button onclick='post()'>Send</button><br><br><br>";
                    document.getElementById("container").innerHTML = html4;
                    setTimeout(function(){
            firebase.database().ref("message").on("child_added", function (snapshot) {
                user = auth.currentUser;
                var html = "";
                // give each message a unique ID
                html += "<p id='message-" + snapshot.key + "'>";
                // show delete button if message is sent by me
                if (snapshot.val().uid == user.uid) {
                    html += "<button data-id='" + snapshot.key + "' onclick='deleteMessage(this);'>";
                        html += "Delete";
                    html += "</button>";
                }
                html += snapshot.val().sender + ": " + snapshot.val().message;
                html += "</p>";
        
                document.getElementById("community_container").innerHTML += html;
            });
        }, 2000);
    }
                }
                function post() {
                    if (auth.currentUser.uid != null){
                    // get message
                    user = auth.currentUser.uid;
                    var message = document.getElementById("message");
            
                    // save in database
                    firebase.database().ref("message").push().set({
                        "sender": myName,
                        "message": message.value,
                        "uid": user
                    });

                    message.value = "";
            
                    // prevent form from submitting
                    return false;
                }else if(auth.currentUser.uid == null){
        alert("Please sign up or sign in to send a message in the community");
    }
                    
                }
            function deleteMessage(self) {
                // get message ID
                var messageId = self.getAttribute("data-id");
            
                // delete message
                firebase.database().ref("message").child(messageId).remove();
            }
            
            // attach listener for delete message
            firebase.database().ref("message").on("child_removed", function (snapshot) {
                // remove message node
                document.getElementById("message-" + snapshot.key).innerHTML = "This message has been removed";
            });
        </script>

    </body>
